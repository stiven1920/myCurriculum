spring.application.name=Curriculum
spring.datasource.url=url de la base de datos
spring.datasource.username= usuario base de datos
spring.datasource.password=contraseña base de datos
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jackson.serialization.write-char-arrays-as-json-arrays=false
spring.mvc.converters.preferred-json-mapper=jackson

#configuracion del servidor de emails

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=correo de configuracion
spring.mail.password=contraseña de configuracion del correo
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=3000